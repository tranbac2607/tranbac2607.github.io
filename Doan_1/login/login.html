<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/themify-icons/themify-icons.css">
    
    <link rel="stylesheet" href="./login.css">

</head>
<body>
    <div id="app-container">
        <div class="header">
            <img src="../assets/img/logo.png" alt="">
        </div>
        <div class="footer">
            <div class="form-content">
                <p class="text--heading">Thành viên đăng nhập</p>
                <p class="text-desc">Welcome to Unica ❤️</p>
                <a href="https://google.com.vn" class="google-login flex">
                    <img src="https://i.pinimg.com/originals/74/65/f3/7465f30319191e2729668875e7a557f2.png" alt="" id="google-1"></span><span id="google-2">Đăng nhập với Google</span>
                </a>
                <a href="https://facebook.com/hyacinth.hieu.1" class="facebook-login flex">
                    <img src="https://brasol.vn/public/ckeditor/uploads/tin-tuc/brasol.vn-logo-facebook-vector-logo-facebook-1.png" alt="" id="facebook-1"><span id="facebook-2">Đăng nhập với Facebook</span>
                </a>
                <p class="sub">Đăng nhập nhanh hơn với Facebook và Google</p>
                <p class="line">
                    <span class="text-align">HOẶC</span>
                </p>
                <form action="" method="POST" class="form" id="form-1">
                      <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                        <span class="form-message"></span>
                      </div>
                  
                      <div class="form-group">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                        <span class="form-message"></span>
                      </div>
                      <button class="form-submit">Đăng nhập</button>
                </form>
                <div class="forgot-pw">
                    <a href="" id="forgot-password">Quên mật khẩu?</a>
                </div>
            </div> 
            <div class="description">
                <p class="desc-1">Bạn chưa có tài khoản?</p>
                <a href="../signUp/signup.html"><p class="desc-2">Đăng kí miễn phí ngay!</p></a>
            </div>
        </div>  
    </div>

                Validator.isEmail('#email'),
                Validator.isRequired('#password')
            ]
        });

    </script>>

</body>
</html>
